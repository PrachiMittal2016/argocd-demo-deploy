apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
  namespace: argocd-demo-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  strategy: {}
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: prachimittal2016/argocd-demo:1
        name: demo
        ports:
        - containerPort: 8080
        resources: {}
---
